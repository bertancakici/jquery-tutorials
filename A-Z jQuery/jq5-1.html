<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">

  <title>Hello, world!</title>
</head>

<body>
  <select id="il"></select>
  <select id="ilce"></select>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="./jquery-3.6.0.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
  <script>

    $(function () {

      var iller = ["Istanbul", "Ankara", "Izmir"];
      var ilceler = ["Beşiktaş", "Nişantaşı", "Kadıköy", "Altındağ", "Pursaklar", "Keçiören", "Karşıyaka", "Bornova", "Buca"];


      $.each(iller, (i, v) => {
        $("#il").append("<option value='" + i + "'>" + v + "</option>");
      });


      $.each(ilceler, (i, v) => {
        $("#ilce").append("<option>" + v + "</option>");
      });

      $("#il").change((e) => {
        var sVal = $(e.currentTarget).find("option:selected").val();
        // 0 => 0,1,2 | sVal * 3  - sVal*3 + 2
        // 1 => 3,4,5 | sVal*3 + 2
        // 2 => 6,7,8 | sVal*3 + 2
        var baslangic = sVal * 3;
        var bitis = baslangic + 2;

        $("#ilce option")
          .css("display", "block")
          .not((i, htmlEl) => baslangic <= i && i <= bitis)
          .css("display", "none");


        // $("#ilce option").each((i, htmlEl) => {
        //   if (!(baslangic <= i && i <= bitis)) {
        //     $(htmlEl).css("display", "none");
        //   } else {
        //     $("#ilce").val("");
        //     $(htmlEl).css("display", "block");
        //   }
        // });

      });

    });

  </script>
</body>

</html>
