<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">

  <title>Hello, world!</title>
  <style>
    .line-through {
      text-decoration: line-through;
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="row mt-3">
      <div class="col-md-12">
        <ul id="todoList" class="list-group">
        </ul>
      </div>
    </div>
  </div>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="./jquery-3.6.0.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
  <script>

    getData = () => {
      $.ajax({
        url: "https://jsonplaceholder.typicode.com/todos",
        method: "GET",
        async: false,
        success: data => {
          console.log(data);

          $.each(data, (i, obj) => {
            if (obj.completed)
              var liString = `<li class="list-group-item" style="text-decoration:line-through;">${obj.title}</li>`;
            else
              var liString = `<li class="list-group-item">${obj.title}</li>`;
            $("#todoList").append(liString);
          });
        }
      });
    }


    $(function () {
      getData();

      $("li").click(event => {
        debugger;
        var styleAttr = $(event.currentTarget).attr("style");
        if (typeof styleAttr == typeof undefined || styleAttr == "text-decoration: none;") {
          $(event.currentTarget).css("text-decoration", "line-through");
        } else {
          $(event.currentTarget).css("text-decoration", "none");
        }


        // var tamamlanmisMi = $(event.currentTarget).css("text-decoration");
        // if (tamamlanmisMi == "line-through solid rgb(33, 37, 41)") {
        //   $(event.currentTarget).css("text-decoration", "none");
        // } else {
        //   $(event.currentTarget).css("text-decoration", "line-through solid rgb(33, 37, 41)");
        // }

      });
    });

  </script>
</body>

</html>
