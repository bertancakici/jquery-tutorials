<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">

  <title>Hello, world!</title>
</head>

<body>

  <div class="container">
    <form autocomplete="off">
      <div class="row mt-2">
        <div class="col-sm-6">
          <div class="form-group">
            <label for="numb1" class="">Number 1</label>
            <input type="number" id="numb1" class="form-control">
          </div>
        </div>
        <div class="col-sm-6">
          <div class="form-group">
            <label for="numb2">Number 2</label>
            <input type="number" id="numb2" class="form-control">
          </div>
        </div>
        <div class="col-sm-12">
          <label class="form-label text-success">Result : <span id="result">0</span></label>
        </div>
        <div class="col-sm-12">
          <div class="btn-group btn-block" role="group">
            <button type="button" id="btnSum" class="btn btn-primary">+</button>
            <button type="button" id="btnDiff" class="btn btn-secondary">-</button>
            <button type="button" id="btnMult" class="btn btn-danger">*</button>
            <button type="button" id="btnDivide" class="btn btn-warning">/</button>
          </div>
        </div>
      </div>
    </form>
  </div>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="./jquery-3.6.0.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
  <script>

    $(function () {

      $("#btnSum").click(function () {
        var result = parseInt($("#numb1").val()) + parseInt($("#numb2").val());
        $("#result").text(result);
      });

      $("#btnDiff").click(function () {
        var result = parseInt($("#numb1").val()) - parseInt($("#numb2").val());
        $("#result").text(result);
      });

      $("#btnMult").click(function () {
        var result = parseInt($("#numb1").val()) * parseInt($("#numb2").val());
        $("#result").text(result);
      });

      $("#btnDivide").click(function () {
        var result = parseInt($("#numb1").val()) / parseInt($("#numb2").val());
        $("#result").text(result);
      });

    });

  </script>
</body>

</html>
