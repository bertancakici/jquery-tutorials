<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">

  <title>Hello, world!</title>
</head>

<body>


  <label>Sayı 1:</label>
  <input id="sayiBir" />
  <br>
  <label>Sayı 2:</label>
  <input id="sayiIki" />
  <br>
  <button id="btnTopla">+</button>
  <button id="btnCikart">-</button>
  <button id="btnCarp">*</button>
  <button id="btnBol">/</button>
  <br>
  <label>Sonuç: <span id="sonuc"></span></label>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="./jquery-3.6.0.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>



  <script>

    $(function () {

      $("#btnTopla").click(function () {
        // toplama işlemi burada olacak.
        var sayi1 = $("#sayiBir").val();
        sayi1 = parseInt(sayi1);

        var sayi2 = $("#sayiIki").val();
        sayi2 = parseInt(sayi2);

        var sonuc = sayi1 + sayi2;
        $("#sonuc").text(sonuc);

      });

      $("#btnCikart").click(function () {
        // toplama işlemi burada olacak.
        var sayi1 = $("#sayiBir").val();
        sayi1 = parseInt(sayi1);

        var sayi2 = $("#sayiIki").val();
        sayi2 = parseInt(sayi2);

        var sonuc = sayi1 - sayi2;
        $("#sonuc").text(sonuc);

      });

      $("#btnCarp").click(function () {
        // toplama işlemi burada olacak.
        var sayi1 = $("#sayiBir").val();
        sayi1 = parseInt(sayi1);

        var sayi2 = $("#sayiIki").val();
        sayi2 = parseInt(sayi2);

        var sonuc = sayi1 * sayi2;
        $("#sonuc").text(sonuc);

      });

      $("#btnBol").click(function () {
        // toplama işlemi burada olacak.
        var sayi1 = $("#sayiBir").val();
        sayi1 = parseInt(sayi1);

        var sayi2 = $("#sayiIki").val();
        sayi2 = parseInt(sayi2);

        var sonuc = sayi1 / sayi2;
        $("#sonuc").text(sonuc);

      });

    });
  </script>



</body>

</html>
