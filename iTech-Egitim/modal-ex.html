<!doctype html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.css"

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <table id="myTable" data-topButtons="add" class="table table-bordered">
          <thead>
            <tr role="row">
              <th data-col="id" data-orderable="true">Numara</th>
              <th data-col="userId" data-orderable="true"> Kullanıcı Id</th>
              <th data-col="title"> Başlık</th>
              <th data-col="body" data-orderable="false"> Bodiiii</th>
              <th data-col="actions" data-act="edit.delete">İşlemler</th>
            </tr>
          </thead>
        </table>
      </div>
    </div>
  </div>




  <div id="myModal" name="myModal" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="myModalForm" name="myModalForm">
            <input type="text" id="id">
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Optional JavaScript -->

  <script src=" https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
