<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">

    <title>Hello, world!</title>

</head>

<body>
    <div class="container" id="result">

    </div>
    <hr>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./jquery-3.6.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
    <script>

        var rowNumb = 0;
        generateRows = () => {
            for (let i = 0; i < 10; i++) {
                var rowString = `<div class="row mt-4" id="${rowNumb}">`;

                for (let j = 0; j < 3; j++) {
                    rowString += `
                            <div class="col-md-4">
                                <div class="card">
                                    <a class="text-center">
                                        <img class="card-img-top" style="width:64px;" src="https://uxwing.com/wp-content/themes/uxwing/download/hand-gestures/good-icon.png" alt="Card image cap" >
                                    </a>
                                    <div class="card-body">
                                        <p class="card-text text-center">SÃ¼tun ${rowNumb} : Kolon: ${j}</p>
                                    </div>
                                </div>
                            </div>
                            `;
                }
                rowString += `</div>`;
                rowNumb++;
                $("#result").append(rowString);
            }


        }

        $(window).scroll(function () {
            var ws = Math.floor($(window).scrollTop());
            var h = $(document).height();
            var w = $(window).height();
            var sag = h - w;


            console.log(`windowScroll: ${ws} - sag : ${sag}`);

            if (ws + 240 >= sag) {
                // ajax call get data from server and append to the div
                console.log("needs load more");
                generateRows();
            }
        });


        $(function () {
            generateRows();

        });

    </script>
</body>

</html>
