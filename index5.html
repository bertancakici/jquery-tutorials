<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  </head>
  <body>


    <div class="container">
      <div class="row">
        <div class="col">
           <form id="form1">
             
             <input name="ad" type="text">
             <input name="soyad" type="text">
             <input name="yas" type="number">
           </form>
        </div>
      </div>
      <div class="row">
             <div class="col">
             <button type="button"  id="saveBtn">Kaydet</button>
             </div>
      </div>
    </div>

    <script>
    saveIslemi = function(){
      
      var inputs = $("#form1 input");
      $.each(inputs, function(index,htmlEl){
        // var lblstr = "<label> alan </label>";
        var el = $(htmlEl).eq(0);
        var name  = el.attr("name");
        // lblstr = lblstr.replace("alan",name);
        // var lblstr = "<label>" + name + "</label>";
        var lblstr = `<label> ${name} </label> `;

        el.before(lblstr);
        el.after("</br>");
        // $(lblstr).insertBefore(el);
        // $(htmlEl)[0].html("a");
      });
      
    }

    $(function(){
      $("#saveBtn").click(saveIslemi);
      
    });

    </script>








    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>

  </body>
